<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Tap & Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --neon: #00f2ff; --bg: #05070a; --card: #161a1e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .header { display: flex; justify-content: space-between; padding: 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid #1f2229; }
        .badge { background: var(--card); padding: 8px 15px; border-radius: 12px; font-size: 13px; border: 1px solid #2d323a; color: var(--neon); font-weight: 700; }
        .page { display: none; height: calc(100vh - 160px); overflow-y: auto; padding: 20px; animation: slideUp 0.4s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .balance-amount { font-size: 55px; font-weight: 900; color: var(--gold); text-shadow: 0 0 30px rgba(255,204,0,0.4); margin: 25px 0; }
        .tap-area { position: relative; width: 260px; height: 260px; margin: 20px auto; }
        .tap-circle { width: 100%; height: 100%; background: radial-gradient(circle, #1e293b 0%, #080a0f 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 6px solid #1e293b; box-shadow: 0 0 50px rgba(0,0,0,0.8); cursor: pointer; transition: transform 0.05s; position: relative; z-index: 2; }
        .tap-circle:active { transform: scale(0.94); }
        .tap-circle img { width: 140px; filter: drop-shadow(0 0 15px var(--gold)); }
        .ring { position: absolute; top: -10px; left: -10px; width: 280px; height: 280px; border-radius: 50%; border: 2px dashed rgba(0,242,255,0.3); animation: rotate 15s linear infinite; }
        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 18px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { background: var(--gold); color: black; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .navbar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #0c0e12; display: flex; justify-content: space-around; border-top: 1px solid #1f2229; padding-top: 10px; }
        .nav-item { color: #52525b; text-decoration: none; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 6px; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { font-size: 24px; }
        .plus-one { position: absolute; color: white; font-weight: 900; font-size: 32px; pointer-events: none; animation: fly 0.8s ease-out forwards; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-160px) scale(1.2); } }

        /* UPI Input Styling */
        .upi-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0c0e12; color: white; margin-bottom: 15px; font-size: 16px; outline: none; }
        .upi-input:focus { border-color: var(--gold); }
        
        /* Popup Styling */
        #successPopup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; background: #161a1e; border-radius: 25px; padding: 30px; text-align: center; z-index: 100; border: 1px solid var(--gold); box-shadow: 0 0 50px rgba(0,0,0,1); }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; }
    </style>
</head>
<body>

    <div id="overlay"></div>
    <div id="successPopup">
        <div id="lottieAnim" style="width: 150px; height: 150px; margin: 0 auto;"></div>
        <h2 style="color:var(--gold);">Withdrawal Sent!</h2>
        <p>Aapka ‚Çπ<span id="popAmt">0</span> payment process ho raha hai.</p>
        <button class="btn-action" onclick="closePopup()">OK</button>
    </div>

    <div class="header">
        <div class="badge">‚ö° <span id="energy">...</span> / 1000</div>
        <div class="badge" id="rank" style="color:var(--gold)">üèÜ Bronze</div>
    </div>

    <div id="home" class="page active">
        <div class="balance-amount">‚Çπ<span id="balance">0.00</span></div>
        <div class="tap-area">
            <div class="ring"></div>
            <div class="tap-circle" onclick="handleTap(event)">
                <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png">
            </div>
        </div>
        <p style="color:var(--neon); font-size:14px; font-weight:bold;">Unlimited Potential</p>
    </div>

    <div id="tasks" class="page">
        <h2 style="color:var(--gold);">Quests</h2>
        <div class="glass-card">
            <div><b>Daily Reward</b><p style="font-size:12px; color:#777;">+ ‚Çπ5.00 Instant</p></div>
            <button id="dailyBtn" class="btn-action" onclick="claimDaily()">Claim</button>
        </div>
    </div>

    <div id="wallet" class="page">
        <h2 style="color:var(--gold);">My Bank</h2>
        <div style="background:linear-gradient(135deg, #1e293b, #080a0f); padding:30px; border-radius:25px; text-align:left; border:1px solid #334155;">
            <p style="color:#94a3b8; margin:0;">Withdrawable</p>
            <h1 style="color:var(--gold); font-size:45px; margin:10px 0;">‚Çπ<span id="w-balance">0.00</span></h1>
            
            <input type="text" id="upiId" class="upi-input" placeholder="Enter UPI ID (e.g. name@apl)">
            
            <button class="btn-action" style="width:100%; height:55px;" onclick="withdraw()">WITHDRAW NOW</button>
        </div>
    </div>

    <div id="frens" class="page">
        <h2 style="color:var(--gold);">Referral Dashboard</h2>
        <div class="glass-card" style="flex-direction:column; text-align:center; padding:30px;">
            <div class="badge" style="margin-bottom:15px;">üë• Total Refers: <span id="ref-count">0</span></div>
            <p>1 Refer = +250‚ö° Energy & ‚Çπ10.00 Cash</p>
            <button class="btn-action" style="width:100%; margin-top:20px;" onclick="invite()">INVITE FRIENDS</button>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-home"></i>Home</div>
        <div class="nav-item" onclick="nav('tasks', this)"><i class="fas fa-bolt"></i>Tasks</div>
        <div class="nav-item" onclick="nav('wallet', this)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="nav('frens', this)"><i class="fas fa-users"></i>Frens</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "123";
        let userName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "User";
        const DB_BASE_URL = "https://tap-earn-bot-default-rtdb.asia-southeast1.firebasedatabase.app/users/";
        const BOT_TOKEN = "8307773463:AAEI0GefnG3PrdqwVXr42SFwj3PIaNWDPxY"; 
        const ADMIN_ID = "6232537384"; // Aapki Telegram ID jahan message jayega

        let balance = 0, energy = 0, totalRefs = 0;

        async function loadData() {
            try {
                let res = await fetch(`${DB_BASE_URL}${userId}.json`);
                let data = await res.json();
                if (data) {
                    balance = data.balance || 0;
                    energy = data.energy || 0;
                    totalRefs = data.totalRefs || 0;
                    updateUI();
                }
            } catch (e) { console.error(e); }
        }

        async function saveData() {
            try {
                await fetch(`${DB_BASE_URL}${userId}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ balance, energy, totalRefs })
                });
            } catch (e) { console.error(e); }
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('w-balance').innerText = balance.toFixed(2);
            document.getElementById('energy').innerText = energy;
            document.getElementById('ref-count').innerText = totalRefs;
        }

        function handleTap(e) {
            if (energy <= 0) return tg.showAlert("Energy 0!");
            balance += 0.05; energy -= 1;
            updateUI(); saveData();
            const plus = document.createElement('div');
            plus.className = 'plus-one'; plus.innerText = '+0.05';
            plus.style.left = e.clientX + 'px'; plus.style.top = e.clientY + 'px';
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 800);
        }

        // --- WITHDRAWAL FEATURE ---
        async function withdraw() {
            let upi = document.getElementById('upiId').value;
            if (balance < 500) return tg.showAlert("Minimum ‚Çπ500 required!");
            if (upi.length < 5 || !upi.includes('@')) return tg.showAlert("Please enter a valid UPI ID!");

            let amount = balance;
            
            // Admin ko message bhejna
            let msg = `üí∞ *New Withdrawal Request*\n\nüë§ User: ${userName}\nüÜî ID: ${userId}\nüíµ Amount: ‚Çπ${amount.toFixed(2)}\nüè¶ UPI: \`${upi}\``;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
                
                // Animation aur Popup dikhana
                document.getElementById('popAmt').innerText = amount.toFixed(2);
                document.getElementById('overlay').style.display = "block";
                document.getElementById('successPopup').style.display = "block";
                
                // Lottie Success Animation
                lottie.loadAnimation({
                    container: document.getElementById('lottieAnim'),
                    renderer: 'svg',
                    loop: false,
                    autoplay: true,
                    path: 'https://assets10.lottiefiles.com/packages/lf20_pqnfmone.json' 
                });

                balance = 0; // Balance reset after withdrawal
                updateUI();
                saveData();
            } catch (e) { tg.showAlert("Error sending request!"); }
        }

        function closePopup() {
            document.getElementById('overlay').style.display = "none";
            document.getElementById('successPopup').style.display = "none";
        }

        function claimDaily() {
            balance += 5; updateUI(); saveData();
            document.getElementById('dailyBtn').innerText = "Claimed";
            document.getElementById('dailyBtn').disabled = true;
            tg.showAlert("‚Çπ5.00 Bonus Added!");
        }

        function invite() {
            let link = `https://t.me/lootdealAFbot?start=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join aur kamao!`);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            el.classList.add('active');
        }

        window.onload = loadData;
    </script>
</body>
</html>
